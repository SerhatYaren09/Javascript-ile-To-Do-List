<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div id="toast-container">
      <div
        id="success"
        class="toast fade hide text-white bg-success border-0 d-flex justify-content-center align-items-center w-100"
        role="alert"
        aria-live="assertive"
        data-delay="4000"
        aria-atomic="true"
      >
        <div class="toast-body">
          Listeye eklendi!
          <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      <div
        id="error"
        class="toast fade hide text-white bg-danger border-0 d-flex justify-content-center align-items-center w-100"
        role="alert"
        aria-live="assertive"
        data-delay="4000"
        aria-atomic="true"
      >
        <div class="toast-body">
          Listeye boş ekleme yapamazsınız!
          <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img src="./img/2_TZeK0kyHTRHVv3gUi8BtQg.png" width="20%" height="20%" class="mb-1" alt="kodluyoruz" />
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />
        <span id="liveToastBtn" class="addBtn">Ekle</span>
      </div>
      <ul id="list" class="list-group mb-0"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="/js/script.js"></script>
  </body>
</html>
